<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nidara Resort</title>
    <link href="src/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50">
    <!-- header -->
    <div>
      <div class="container mx-auto px-4 h-24 flex items-center">
        <div class="font-black">LOGO</div>

        <ul class="flex items-center ml-auto space-x-4">
          <li>
            <a
              href=""
              class="text-sm text-gray-600 hover:text-gray-800 hover:underline"
              >Como reservar</a
            >
          </li>
          <li>
            <a
              href=""
              class="text-sm text-gray-600 hover:text-gray-800 hover:underline"
              >Sobre nós</a
            >
          </li>
          <li>
            <a
              href=""
              class="text-sm text-gray-600 hover:text-gray-800 hover:underline"
              >Informações</a
            >
          </li>
          <li>
            <a
              href=""
              class="text-sm text-gray-600 hover:text-gray-800 hover:underline"
              >Contato</a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- /header -->

    <!-- banner -->
    <div style="background: url('./src/img/hero-image-1.png'); height: 450px">
      <div
        class="container mx-auto px-4 h-full flex items-center justify-center"
      >
        <div>
          <div class="text-center">
            <h1 class="text-gray-200 text-3xl mb-2">Onde você quer ir?</h1>
            <p class="text-green-100">
              Escolha o estado e cidade para achar os melhores resorts.
            </p>
          </div>
          <div class="mt-7">
            <form class="space-x-4" action="">
              <select
                class="bg-gray-50 px-3 py-2 border border-gray-300 rounded text-gray-500"
                name=""
                id=""
              >
                <option value="">Escolha o estado</option>
              </select>
              <select
                class="bg-gray-50 px-3 py-2 border border-gray-300 rounded text-gray-500"
                name=""
                id=""
              >
                <option value="">Escolha cidade</option>
              </select>
              <button
                class="inline-flex items-center text-yellow-900 bg-yellow-500 font-medium px-3 py-2 rounded"
              >
                <svg
                  class="w-4 h-4 mr-2"
                  data-slot="icon"
                  aria-hidden="true"
                  fill="none"
                  stroke-width="1.5"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path></svg
                >Pesquisar resorts
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /banner -->
  </body>
</html>
